<html lang="es">

<head>

    <link rel="stylesheet" href="../css/base/base.css">

<body>
    <div class="tudo">
        <section class="menu">
            <header class="menu__header">
                <img src="../img/Logo.png">

            <div class="input-buscador">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input name="buscador" id="buscador" class="input" type="text" placeholder="¿Que deseas buscar?">
            </div>
            <div class="login">
                <span class="login-pagina"><a
                        href="https://github.com/alura-challenges/challenge-one-encriptador-latam"><button
                            class="login__boton--repo">Login</button></a></span>

            </div>
        </section>

        <section class="banner">
            <div class="banner-img">
                <img class="banner-img--Hero" src="../img/Herobanner.png">
            </div>
            <fieldset>
                <div class="textoPromocion">
                    <h2 class="txtpromocionmes">Febrero Promocional</h2>
                    <ul class="txtpromocionmes-list">
                        <li class="txtpromocionmes-item">Productos seleccionados con 33% de descuento</li>

                    </ul>
                    <button class="txtpromociones-button">Ver Consolas</button>
                </div>
            </fieldset>

                <span class="register-card__icon-complete"></span>
                <h1 class="register-card__title card__title">Ops! Ocurrió un error. Prueba de nuevo en unos minutos.
                    &#128054
                </h1>
                <a href="../index.html" class="button">Regresar al inicio</a>
